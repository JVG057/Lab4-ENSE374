<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class="card m-auto shadow mt-5 bg-light" style="width:600px">
        <div class="card-body">

            <div class="input-group mb-3 mt-3 mx-auto" style="width: 550px;">
                <input class="form-control " type="text" id="inputOne" value="" readonly>
            </div>

            <div class="input-group mb-3 mt-3 mx-auto" style="width: 550px;">
                <input class="form-control " type="text" id="inputTwo" value="" readonly>
            </div>

            <div class="input-group mb-3 mt-3 mx-auto" style="width: 550px;">
                <input class="form-control " type="text" id="inputThree" value="" readonly>
            </div>

            <div class="input-group mb-3 mt-3 mx-auto" style="width: 550px;">
                <input class="form-control " type="text" id="inputFour" value="" readonly>
            </div>

            <div class="input-group mb-3 mt-3 mx-auto" style="width: 550px;">
                <input class="form-control " type="text" id="inputFive" value="" readonly>
            </div>

            <div class="input-group mb-3 mx-auto" style="width: 550px;">
                <input type="text" id="element" class="form-control" aria-label="Text input with checkbox" placeholder="Enter a new task here" >
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="addElement">Add</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary mx-auto" type="button" id="sortElements">Sort</button>    
            </div>

        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
